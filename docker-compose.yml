version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bbd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bbd_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bbd_password}
      POSTGRES_DB: bbd_complaints
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bbd_user -d bbd_complaints"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bbd-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: bbd-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: bbd-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://bbd_user:${POSTGRES_PASSWORD:-bbd_password}@postgres:5432/bbd_complaints?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key}
      REDIS_URL: redis://redis:6379
      AI_SERVICE_URL: http://ai-service:3002
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY:-your-ai-service-api-key}
      STORAGE_TYPE: ${STORAGE_TYPE:-s3}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET_NAME: bbd-complaints
      BACKEND_PORT: 3001
      NODE_ENV: production
      CORS_ORIGINS: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma:ro

  # AI Microservice
  ai-service:
    build:
      context: .
      dockerfile: apps/ai-service/Dockerfile
    container_name: bbd-ai-service
    restart: unless-stopped
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      AI_SERVICE_API_KEY: ${AI_SERVICE_API_KEY:-your-ai-service-api-key}
      AI_SERVICE_PORT: 3002
      NODE_ENV: production
    ports:
      - "3002:3002"

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: bbd-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bbd-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
      - ai-service

volumes:
  postgres_data:
  redis_data:
  minio_data:

